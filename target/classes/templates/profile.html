<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

<div>information

    <table>
        <tr><td>id: </td> <td><span th:text="${profile.id}"> s</span></td></tr>
        <tr><td>login: </td> <td><span th:text="${profile.login}"> s</span></td></tr>
        <tr><td>password: </td> <td><span th:text="${profile.password}"> s</span></td></tr>

        <tr><td>name: </td> <td>
            <span th:text="${profile.name_first}"> s</span>
            <span th:text="${profile.name_middle}"> s</span>
            <span th:text="${profile.name_last}"> s</span>
        </td></tr>

        <tr><td>email: </td> <td><span th:text="${profile.email}"> s</span></td></tr>
        <tr><td>phone: </td> <td><span th:text="${profile.phone}"> s</span></td></tr>
        <tr><td>birthday: </td> <td><span th:text="${profile.birthday}"> s</span></td></tr>
        <tr><td>company: </td> <td><span th:text="${profile.company}"> s</span></td></tr>

        <a href="/logout">Sign Out</a>
    </table>

</div>
    <table title="Ordes">

    </table>
<div>

</div>

<div>buttons
    <p><input type="button" value="Перейти к странице заказов"></p>
    <p><input type="button" value="Выход"></p>
</div>

</body>
</html>
