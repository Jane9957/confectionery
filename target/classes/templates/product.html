<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>
<div class="reg">Product</div>
    <div class="qwerty" name="product">
        <p style="color: #527bff;">Product: <span th:text="${product.nameProduct}"></span></p>
        <div name="raw">
            <ul>
                <li th:each="raw : ${product.raws}">
                    <span th:text="${raw.nameRaw}"></span>:
                    <span th:text="${raw.qtRaw}"></span>
                </li>
            </ul>
        </div>
        <div>картиночка справа мей би</div>
    </div>
</body>
</html>
