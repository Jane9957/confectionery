<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>

<div>
    <div class="reg">Registration</div>
    <form th:action="@{/registration}" th:object="${registrationForm}" method="post">
        <table>
            <tr><td>login: </td> <td><input type="text" th:field="*{login}"></td></tr>
            <tr><td>password: </td> <td><input type="password" th:field="*{password}"></td></tr>
            <tr><td>password: </td> <td><input type="password" th:field="*{passwordConfirm}"></td></tr>

            <tr><td>name: </td> <td>
                <input type="text" th:field="*{name_first}">
                <input type="text" th:field="*{name_middle}">
                <input type="text" th:field="*{name_last}">
            </td></tr>

            <tr><td>email: </td> <td><input type="email" th:field="*{email}"></td></tr>
            <tr><td>phone: </td> <td><input type="text" th:field="*{phone}"></td></tr>
            <tr><td>birthday: </td> <td><input type="date" th:field="*{birthday}"></td></tr>

            <tr>
                <td>company: </td>
                <td>
                    <select th:field="*{company}">
                        <option th:each="company : ${companies}" th:value="${company.key}" th:text="${company.value}">
                            select
                        </option>
                    </select>
                </td>
            </tr>

            <tr><td><button type="submit">Submit</button></td></tr>
        </table>
    </form>

</div>

</body>
</html>
