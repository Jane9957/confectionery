<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>
<div class="reg">Profile</div>
<div class="qwerty">
    <div>
        <p style="color: #527bff;">Information:</p>
        <table>
            <tr><td>name: </td> <td>
                <span th:text="${profile.name_first}"> s</span>
                <span th:text="${profile.name_middle}"> s</span>
                <span th:text="${profile.name_last}"> s</span>
            </td></tr>

            <tr><td>email: </td> <td><span th:text="${profile.email}"> s</span></td></tr>
            <tr><td>phone: </td> <td><span th:text="${profile.phone}"> s</span></td></tr>
            <tr><td>birthday: </td> <td><span th:text="${profile.birthday}"> s</span></td></tr>
            <tr><td>company: </td> <td><span th:text="${profile.company}"> s</span></td></tr>

        </table>

        <p style="color: #527bff; margin-top: 1rem; margin-bottom: 1rem;" th:if="${role} == 'ROLE_CUSTOMER' and ${owner} == true">Orders:</p>
    </div>
        <div title="Ordes">
            <ul>
                <li th:each="order : ${profile.orders}">
                    <a th:href="@{/order/} + ${order.idSale}" th:text="${order.idSale}"></a>:
                    <span th:text="${order.date}"></span>:
                    <span style="color: #527bff;" th:text="${order.status}"></span>:
                    <span th:text="${order.nameProduct}"></span>:
                    <span th:text="${order.weightProduct}"></span>:
                    <span th:text="${order.qtProduct}"></span>:
                    <span th:text="${order.priceTotal}"></span>
                    <a th:if="${order.status} != 'Accept' and ${order.status} != 'Done'" th:href="@{/order/} + ${order.idSale} + @{/delete}">DELETE</a>
                </li>
            </ul>
        </div>

    <div name = buttoms>
        <p><a th:if="${role} == 'ROLE_CUSTOMER' and ${owner} == true" th:href="@{/createOrder}">CREATE ORDER</a></p>
        <p><a th:if="${role} == 'ROLE_FACTORY' and ${owner} == true" th:href="@{/showOrders}">SHOW ORDERS</a></p>
        <p><a th:if="${role} == 'ROLE_FACTORY' and ${owner} == true" th:href="@{/factoryOrders}">FACTORY ORDERS</a></p>
        <p><a th:if="${owner} == true" href="/logout">SIGN OUT</a></p>
    </div>
</div>
</body>
</html>
