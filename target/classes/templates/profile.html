<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

<div>
    <p>Information:</p>
    <table>
        <tr><td>name: </td> <td>
            <span th:text="${profile.name_first}"> s</span>
            <span th:text="${profile.name_middle}"> s</span>
            <span th:text="${profile.name_last}"> s</span>
        </td></tr>

        <tr><td>email: </td> <td><span th:text="${profile.email}"> s</span></td></tr>
        <tr><td>phone: </td> <td><span th:text="${profile.phone}"> s</span></td></tr>
        <tr><td>birthday: </td> <td><span th:text="${profile.birthday}"> s</span></td></tr>
        <tr><td>company: </td> <td><span th:text="${profile.company}"> s</span></td></tr>

    </table>

    <p>Orders:</p>
</div>
    <div title="Ordes">
        <ul>
            <li th:each="order : ${profile.orders}">
                <a th:href="@{/order/} + ${order.idSale}" th:text="${order.idSale}"></a>:
                <span th:text="${order.date}"></span>:
                <span th:text="${order.status}"></span>:
                <span th:text="${order.nameProduct}"></span>:
                <span th:text="${order.weightProduct}"></span>:
                <span th:text="${order.qtProduct}"></span>:
                <span th:text="${order.priceTotal}"></span>
                <a th:if="${order.status} != 'Accept'" th:href="@{/order/} + ${order.idSale} + @{/delete}">DELETE</a>
            </li>
        </ul>
    </div>
<div>

</div>

<div name = buttoms>
    <p><a th:if="${role} == 'ROLE_CUSTOMER'" th:href="@{/createOrder}">CREATE ORDER</a></p>
    <p><a th:if="${role} == 'ROLE_FACTORY' and ${owner} == true" th:href="@{/showOrders}">SHOW ORDERS</a></p>
    <p><a th:if="${role} == 'ROLE_FACTORY' and ${owner} == true" th:href="@{/factoryOrders}">FACTORY ORDERS</a></p>
    <p><a href="/logout">SIGN OUT</a></p>
</div>

</body>
</html>
