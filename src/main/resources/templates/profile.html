<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

<div>information
    <table>
        <tr><td>id: </td> <td><span th:text="${id}"> s</span></td></tr>

        <tr><td>password: </td> <td><span th:text="${password}"> s</span></td></tr>

        <tr><td>name: </td> <td>
            <span th:text="${name_first}"> s</span>
            <span th:text="${name_middle}"> s</span>

        </td></tr>

        <tr><td>email: </td> <td><span th:text="${email}"> s</span></td></tr>
        <tr><td>phone: </td> <td><span th:text="${phone}"> s</span></td></tr>
        <tr><td>birthday: </td> <td><span th:text="${birthday}"> s</span></td></tr>
        <tr><td>company: </td> <td>дописать</td></tr>

</div>
