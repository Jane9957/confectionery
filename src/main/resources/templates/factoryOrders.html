<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Factory Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>

<div class="reg">Orders</div>
<div class="qwerty">
    <div title="Ordes">
        <ul>
            <li th:each="order : ${orders}">
                <ul>
                    <li th:each="raw : ${order.raws}">
                    <span class="color" style="color: #527bff;" th:text="${raw.nameRaw}"></span>:
                    <span th:text="${raw.qtRaw}"></span> шт. :
                    <span th:text="${raw.PriceRaw}"></span> руб.
                    </li>
                </ul>
                <!--<span th:text="${order.nameRaw}"></span>:
                <span th:text="${order.qtRaw}"></span>:
                <span th:text="${order.PriceRaw}"></span>-->
            </li>
        </ul>
    </div>
</div>

</body>
</html>
