<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>
<div class="reg">Create order</div>
    <div class="qwerty" name="listOfProducts">
        <table>


            <tr th:each="product : ${products}">
                <form th:action="@{/createOrder/} + ${product.IdProd}" th:object="${orderForm}" method="post">

                    <td class="right" style="color: #527bff;"><span th:text="${product.name}">name</span></td>
                    <td><span th:text="${product.price}">price</span></td>
                    <td><span th:text="${product.weight}">weight</span></td>

                <td><input type="number" th:field="*{qt}"></td>
                <td><button type="submit">to order</button></td>
                </form>
            </tr>

        </table>

    </div>

</body>
</html>
