<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>
<div class="reg">Company</div>
<p>Company info:</p>
<div name="infoCompany">
    <table>
        <tr><td>name: </td> <td><span th:text="${company.name}"> s</span></td></tr>
        <tr><td>address: </td> <td><span th:text="${company.address}"> s</span></td></tr>
        <tr><td>web: </td> <td><span th:text="${company.web}"> s</span></td></tr>
        <tr><td>phone: </td> <td><span th:text="${company.phone}"> s</span></td></tr>
    </table>
</div>

<p>Members:</p>
<div name="members">
    <ul>
        <li th:each="member : ${company.members}">
            <span th:text="${member.firstName}"></span>:
            <span th:text="${member.middleName}"></span>:
            <span th:text="${member.lastName}"></span>:

            <span th:text="${member.email}"></span>:
            <span th:text="${member.phone}"></span>:
            <span th:text="${member.birthday}"></span>
        </li>
    </ul>
</div>
</body>
</html>
