<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Accept Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>
<div class="reg">Orders</div>
<div class="qwerty" name="listOfProducts">
    <table>
        <tr th:if="${order.status} != 'Accept'" th:each="order : ${orders}">
            <form th:action="@{/showOrders/} + ${order.IdSale}" th:object="${order}" method="post">

                <!--<td class = "right"><a th:href="@{/order/} + ${order.idSale}" th:text="${order.idSale}"></a></td>-->
                <td class = "right" style="color: #527bff;"><span th:text="${order.idSale}"></span></td>
                <td><span th:text="${order.date}"></span></td>
                <td style="color: #527bff;"><span th:text="${order.status}"></span></td>
                <td><span th:text="${order.nameProduct}"></span></td>
                <td><span th:text="${order.weightProduct}"></span></td>
                <td><span th:text="${order.qtProduct}"></span></td>
                <td><span th:text="${order.priceTotal}"></span></td>

                <td th:if="${order.status} != 'Accept'"><button type="submit">accept order</button></td>
            </form>
        </tr>

    </table>

</div>

</body>
</html>
